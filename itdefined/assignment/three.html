<!DOCTYPE html>
<html>
<head>
<style>
.center { 
  height: 200px;
  position: relative;

}


.center img {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>


<h2>Center using position and transform</h2>

<div class="center">
  <img src="images/flower1.jpg">
</div>

</body>
</html>
